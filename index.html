<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Opis zawartości strony">
	<title>Strona główna</title>

	<script src="https://kit.fontawesome.com/71d85429bf.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet"> 

</head>


<body>
    
    <main>

        <div class="image-section">

            <div class="settings">
                <h1>ustawienia</h1>
                <label for="event-name">Nazwa wydarzenia:</label>
                <input type="text" id="event-name" value="Igrzyska Olimpijskie">
                <table class="date">
                    <tr>
                        <td><label for="event-day">Dzień:</label></td>
                        <td><label for="event-month">Miesiąc:</label></td>
                        <td><label for="event-year">Rok:</label></td>
                    </tr>
                    <tr>
                        <td><input type="number" id="event-day" maxlength="2" value="23"></td>
                        <td><input type="number" id="event-month" maxlength="2" value="7"></td>
                        <td><input type="number" id="event-year" maxlength="4" value="2021"></td>
                    </tr>
                </table>
                <label for="event-image">Link do obrazka:</label>
                <input type="text" id="event-image" value="default.jpg">
                <button class="save">Zapisz</button>
            </div>
    
            <div class="app-body">      
                <div class="settings-btn"><i class="fas fa-sliders-h"></i></div>        
                <div class="time-section">
                    <h3><span class="event">IGRZYSKA OLIMPIJSKIE</span> ZA:</h3>
                    <div class="time-cards">
                        <div class="card">
                            <p class="days-count number">57</p>
                            <p class="card-title">DNI</p>
                        </div>
                        <div class="card">
                            <p class="hours-count number">13</p>
                            <p class="card-title">GODZIN</p>
                        </div>
                        <div class="card">
                            <p class="minutes-count number">52</p>
                            <p class="card-title">MINUT</p>
                        </div>
                        <div class="card">
                            <p class="seconds-count number">28</p>
                            <p class="card-title">SEKUND</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>


    <script src="script.js"></script>

</body>

</html>
